name: 24/7 Professional Live Stream

on:
  schedule:
    - cron: '0 */6 * * *' # يعاد التشغيل كل 6 ساعات لضمان الاستمرارية
  workflow_dispatch: # للتشغيل اليدوي

jobs:
  stream:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Install FFmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg fonts-dejavu

      - name: Start Professional Stream
        env:
          STREAM_KEY: ${{ secrets.STREAM_KEY }}
        run: |
          ffmpeg -loop 1 -i background.jpg -re -i audio.mp3 \
          -vf "drawtext=fontfile=/usr/share/fonts/truetype/dejavu/DejaVuSans-Bold.ttf:text='%{localtime\:%H\\\\\:%M\\\\\:%S}':fontcolor=white:fontsize=80:x=w-tw-50:y=50:box=1:boxcolor=black@0.6:boxborderw=15, \
               drawtext=fontfile=/usr/share/fonts/truetype/dejavu/DejaVuSans.ttf:text='%{localtime\:%A, %d %B}':fontcolor=white:fontsize=40:x=w-tw-50:y=150:box=1:boxcolor=black@0.6:boxborderw=10, \
               drawtext=fontfile=/usr/share/fonts/truetype/dejavu/DejaVuSans-Oblique.ttf:text='Welcome to Mo7 Radio - Enjoy the Vibes':fontcolor=yellow:fontsize=30:x=w-tw-50:y=210:box=1:boxcolor=black@0.6:boxborderw=10" \
          -c:v libx264 -preset veryfast -b:v 3000k -maxrate 3000k -bufsize 6000k -pix_fmt yuv420p -g 50 -c:a aac -b:a 128k -f flv rtmp://a.rtmp.youtube.com/live2/$STREAM_KEY
